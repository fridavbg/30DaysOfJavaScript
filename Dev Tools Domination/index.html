<!DOCTYPE html>
<html lang="en">

	<body>

		<script>
			const dogs = [
				{ name: "Snickers", age: 2 },
				{ name: "hugo", age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector("p");
				p.style.color = "#BADA55";
				p.style.fontSize = "50px";
			}

			// Regular
			console.log("Hello");

			// Interpolated
			console.log("Hello I am a %s string", "ðŸ¦ž ");
			//		console.log(`Hello I am a ${}`);

			// Styled
			/*
			   console.log(
				"%c I am some great text",

			);
			   */

			// warning!
			console.warn("Warning");

			// Error :|
			console.error("Error");

			// Info
			console.info("Info");

			// Testing
			const p = document.querySelector("p");

			console.assert(p.classList.contains("Ouch"), "That is wrong!");

			// clearing
			console.clear();

			// Viewing DOM Elements
			console.dir(p);

			// Grouping together
			dogs.forEach((dog) => {
				// console.group(`${dog.name}`);
				console.groupCollapsed(`${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(`He/she is ${dog.age}`);
				console.log(`He/she is ${dog.age * 7} dog years old`);
				console.groupEnd(`${dog.name}`);
			});

			// counting
			console.count("Frida");
			console.count("A");
			console.count("R");
			console.count("a");

			console.count("R");
